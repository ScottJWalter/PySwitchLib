# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:2.7.13

    working_directory: ~/repo

    steps:
      - checkout

      # run tests!
      - run:
          name: run tests
          command: |
            sudo pip install flake8
            sudo pip install pylint==1.6.4
            make lint
