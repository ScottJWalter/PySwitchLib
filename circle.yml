# Setup in CircleCI account the following ENV variables:
# IS_PRODUCTION (default: 0)
# IS_ENTERPRISE
# PACKAGECLOUD_ORGANIZATION (default: stackstorm)
# PACKAGECLOUD_TOKEN
machine:
  environment:
    DEPLOY_PACKAGES: 1

dependencies:
  pre:
    - sudo apt-get install devscripts
test:
  pre:
    - make lint

